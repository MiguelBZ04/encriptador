<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="text/javascript"></script>
    <title>Encriptador de Texto</title>
    <link rel="stylesheet"  href="index.css">
</head>
<body >
<div class="conteiner" >  
    <div class="div1">
    <img src="Logo.png">
    </div>

    <div class="div2">
        <div class="texto">
        <input class="textarea" id="textoentrada"  placeholder="Escribe el mensaje aquí"></input>
        </div>
        <div class="condiciones">
            <p>Solo letras minusculas y sin acéntos</p>
        </div>
        <div class="botones">
        <button type="button" class="btnEncriptar" id="btnEncriptar" onclick="encriptar()">Encritar</button>
        <button type="button" class="btnDesencriptar" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>  
    </div>

    <div class="div3">


        <div class="contenedorDeSalida">


            <div class="textoSalida">
            <textarea  type="text" class="resultado" id="texSalida" cols="16" rows="22"></textarea>
            
            
            <button type="button"class="btncopiar"  id="btncopiar" onclick="copiar()" > Copiar </button>
            </div>
            


            <div class="encriptado">
            <img src="Muñeco.png" class="muñeco">
            <h2>Ningun mensaje encontrado</h2>
            <p>Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>


    </div>
</div> 
</body>
</html>
